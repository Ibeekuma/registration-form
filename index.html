<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
  <form class="form max-length pad-t-2 pad-b-2">
    <h1>Want to go to Mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <fieldset class="push-0">
      <legend class="italic giga push-1-2">Personal details</legend>
      <div class="grid">
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="number">Age</label>
          <input id="number" name="age">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="email">Email</label>
          <input id="email" type="email" name="email">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="subject">Physical fitness</label>
          <select id="subject" name="_subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="details">Address</label>
          <textarea id="details" name="message"></textarea>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend class="italic giga push">Mission statement</legend>
      <div>
        <label for="text">Why do you want to go to Mars?</label>
        <textarea id="text" name="text"></textarea>
      </div>
    </fieldset>
    <div class="text-center">
      <button type="submit">Register for the trip!</button>
    </div>
    <input type="hidden" value="Request to join the mission">

</body>
</html>
